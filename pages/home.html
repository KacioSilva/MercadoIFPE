<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado IFPE</title>
    <link rel="stylesheet" href="/assets/estilos/estilo.css">
    <!--------------------------PUXANDO OS ICONES BOX-->
    <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <!-- or -->
    <link rel="stylesheet"
    href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
     <!-------------------------------------IMPORTANDO AS FONTES------------------------------------->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
     <!-------------------------------------IMPORTANDO AS FONTES------------------------------------->
</head>
<body> 
    <main>
        <header>    
            <a class="logo" href="home.html"><i class='bx bx-store-alt'></i>Mercado IFPE</a>
            <ul class="navegacao">
                <li>  <!------NAVEGAÇÃO------->
                    <a href="#">Contato</a>
                </li>
                <li>
                    <a href="#">Produtos</a>
                </li>
                <li>
                    <a href="sobre.html">Sobre</a>
                </li>
            </ul>
            <div class="header-icons">
                <a href="#"><i class='bx bx-cart'></i></a>
                <a href="#"><i class='bx bx-menu'></i></a></a>   
            </div>
        </header>
        <section class="home">
            <div class="home-img">
                <img src="/assets/images/imageGeral/ip14.png" alt="iphone 14" title="iphone 14" class="ip14">
            </div>
            <div class="home-text">
                <h1>Apple<br>Iphone 14</h1>
                <h5>A mais nova linha iPhone</h5>
                <h3>R$4.000</h3>
                <a href="#" class="btn">Compre Agora</a>
            </div>
        </section>
        <div class="main">
            <div class="row1">
                <l1><img src="/assets/images/imageRow/ipVermelho.png" onclick="slider('/assets/images/imageGeral/ip-vermelho.png')"> </l1> 
            </div>
            <div class="row2">
                <l1><img src="/assets/images/imageRow/ipPreto.png" onclick="slider('/assets/images/imageGeral/ip-preto.png')"> </l1> 
            </div>
            <div class="row3">
                <l1><img src="/assets/images/imageRow/ipAmarelo.png" onclick="slider('/assets/images/imageGeral/ip-amarelo.png')"> </l1> 
            </div>
        </div>
    </main>
    <script>
        function slider (anything){
            document.querySelector ('.ip14') .src = anything;
        };

       let menu = document.querySelector ('#menu-icon');
       let navbar = document.querySelector ('.navbar');

       menu.onclick = () => {
        menu.classList.toggle ('bx-x');
        navbar.classList.toggle ('open');
       }
    </script>
</body>
